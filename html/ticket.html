    <main>
        <section class="ticket-card">
            <div class="ticket-kind">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSfQycRbrBGzwciD-Vj-TTbkd57O77r8GKjTcKCVpQ-7dkBk2g/viewform?usp=dialog">선예매 링크 (클릭)</a>

        </section>
        <section class="ticket-card">
            <div class="ticket-kind">현장예매</div>

        </section>      
    </main>

    <script>
      document.querySelectorAll(".ticket-info").forEach(el => {
        el.addEventListener("click", () => {
          const fullText = el.textContent.replace(/\n/g, " ").trim();
                    const match = fullText.match(/(\d{10,}\s+카카오뱅크\s+\S+)/);
          
          if (match) {
            const accountText = match[1];
            navigator.clipboard.writeText(accountText)
              .then(() => alert("복사되었습니다!\n" + accountText))
              .catch(err => console.error("복사 실패:", err));
          }

        });
      });
    </script>
